<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilaw Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; }
        h1 { text-align: center; color: #2c3e50; }
        .chatbox { min-height: 200px; border: 1px solid #ddd; border-radius: 4px; padding: 12px; margin-bottom: 16px; background: #fafafa; }
        .input-row { display: flex; }
        input[type="text"] { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-left: 8px; padding: 8px 16px; border: none; background: #2c3e50; color: #fff; border-radius: 4px; cursor: pointer; }
        button:hover { background: #34495e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vilaw Chatbot</h1>
        <div class="chatbox" id="chatbox"></div>
        <form class="input-row" id="chat-form">
            <input type="text" id="user-input" placeholder="Nhập tin nhắn..." autocomplete="off" required />
            <button type="submit">Gửi</button>
        </form>
    </div>
    <script src="chat.js"></script>
</body>
</html>
